name: Discord Ping

on:
  workflow_dispatch: {}   # botón "Run workflow" en Actions

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Enviar ping a Discord
        run: |
          payload='{"username":"GitHub Bot","content":"✅ Prueba desde GitHub Actions (todo OK)"}'
          curl -sS -H "Content-Type: application/json" -d "$payload" "${{ secrets.DISCORD_WEBHOOK_URL }}"
